[Inicio: Mensajes de bienvenida]
        |
        v
[Validar Identidad]
   ├─ Si ${dni_ingresado} vacío → solicitar DNI/CUIT → guardar → setear ${nEsCliente}
   ├─ Si NO es cliente → ${sector} = "Ventas" → ir a bloque Ventas
   ├─ Si confirma identidad → ${nEsCliente} = True → continuar
   └─ Si niega identidad → ${nResetChat} = True → reiniciar flujo

        |
        v
[Router de Intenciones]
   ├─ Si menciona problemas → ${sector} = "Soporte"
   ├─ Si menciona consultas administrativas → ${sector} = "Administracion"
   ├─ Si manifiesta interés en contratar → ${sector} = "Ventas"
   └─ Si no queda claro → ${sector} = "Otros"

        |
        v
[Derivación según ${sector}]
   ├─ "Soporte" → Bloque Soporte Técnico
   ├─ "Administracion" → Bloque Administración
   ├─ "Ventas" → Bloque Ventas
   └─ "Otros" → Bloque genérico / atención humana